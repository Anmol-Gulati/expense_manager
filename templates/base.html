<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	{% block tags %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
    		<div class="navbar-header">
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      	</button>
      			<a class="navbar-brand" href="{% url 'home' %}">Expense Manager</a>
    		</div>
    	<div class="collapse navbar-collapse" id="myNavbar">	
    	<ul class="nav navbar-nav">
      		<li><a href="{% url 'expense:add_expense' %}">Add Expense</a></li>
      		<li><a href="{% url 'expense:view_expense' %}">View Expense</a></li>
    	</ul>
   		 <ul class="nav navbar-nav navbar-right">
      		<li><a href="{% url 'accounts:register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      		<li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      		<li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    	</ul>
  		</div>
  		</div>
	</nav>
	{% block content %}{% endblock %}
</body>
</html>
