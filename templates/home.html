{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to Expense Manager.</h1>
  </div>
  <div class="row">
    <div class="col-lg-offset-3 col-xs-offset-3 col-xs-1">
      <a href="{% url 'accounts:register' %}">
        <button class="btn btn-info">Sign Up</button>
      </a>
    </div>
    <div class="col-lg-offset-2 col-xs-offset-2 col-xs-1">
      <a href="{% url 'accounts:login' %}">
        <button class="btn btn-primary">Login</button>
      </a>
    </div>
  </div> 
</div>
{% endblock %}
